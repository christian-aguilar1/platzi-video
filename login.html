<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="/components/home.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <title>Iniciar Sesión</title>
</head>
<body>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar Sesión</h2>
            <form class="login__container--form" action="/components/home.html">
                <input type="email" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="/assets/google-icon.png" alt="Logo Google">Inicia sesión con Google</div>
                <div><img src="/assets/twitter-icon.png" alt="Logo Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tengo cuenta <a href="/login.html">Regístrate</a></p>
        </section>
    </section>
</body>
</html>
