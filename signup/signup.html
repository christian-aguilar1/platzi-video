<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Regístrarse</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="/assets/logo-platzi-video.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/user-icon.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="signup">
        <section class="signup__container">
            <h2>Regístrate</h2>
            <form class="signup__container--form" action="/components/home.html">
                <input type="text" class="input" placeholder="Nombre">
                <input type="email" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
            </form>
            <a class="signup__container--login" href="signup.html">Iniciar Sesión</a>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
